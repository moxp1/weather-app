<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: linear-gradient(to right, #4facfe, #00f2fe); color: white; }
        h1 { margin-top: 50px; }
        form { margin: 20px; }
        input[type="text"] { padding: 10px; font-size: 18px; }
        button { padding: 10px; font-size: 18px; background-color: #ff5722; color: white; border: none; cursor: pointer; }
        .weather-info { margin-top: 20px; }
        img { width: 100px; }
    </style>
</head>
<body>
    <h1>Weather Forecast</h1>
    <form method="POST">
        <input type="text" name="city" placeholder="Enter city name" required>
        <button type="submit">Get Weather</button>
    </form>

    {% if weather %}
        {% if weather.error %}
            <p style="color: red;">{{ weather.error }}</p>
        {% else %}
            <div class="weather-info">
                <h2>{{ weather.city }}</h2>
                <p>Temperature: {{ weather.temperature }}Â°C</p>
                <p>{{ weather.description }}</p>
                <img src="{{ weather.icon }}" alt="Weather Icon">
            </div>
        {% endif %}
    {% endif %}
</body>
</html>
